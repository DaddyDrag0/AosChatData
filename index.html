<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project ‚Äî Private Wiki + Chat</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- AUTH SCREEN -->
  <main id="auth" class="center">
    <section class="card auth">
      <h1>Welcome</h1>
      <p class="muted">Create an account to access the Wiki & Chat.</p>

      <div class="tabs" role="tablist">
        <button id="tabLogin" role="tab" aria-selected="true">Log in</button>
        <button id="tabSignup" role="tab" aria-selected="false">Sign up</button>
      </div>

      <!-- Log in -->
      <form id="loginForm" class="form" autocomplete="on" novalidate>
        <label>Username
          <input id="loginUsername" type="text" inputmode="latin" autocomplete="username" required>
        </label>
        <label>Password
          <div class="input-with-action">
            <input id="loginPassword" type="password" autocomplete="current-password" required>
            <button type="button" class="icon-btn" id="loginTogglePass" aria-label="Show password">üëÅ</button>
          </div>
        </label>
        <button class="btn primary" type="submit">Enter</button>
        <div class="row small">
          <a id="linkRecover" href="#">Forgot password?</a>
        </div>
        <div id="loginMsg" class="msg" aria-live="polite"></div>
      </form>

      <!-- Sign up -->
      <form id="signupForm" class="form hide" autocomplete="off" novalidate>
        <label>Username
          <input id="signupUsername" type="text" inputmode="latin" placeholder="your_name" required>
          <small class="hint">3‚Äì20 chars: a‚Äìz, 0‚Äì9, _</small>
        </label>

        <label>Password
          <div class="input-with-action">
            <input id="signupPassword" type="password" placeholder="min 8 characters" required>
            <button type="button" class="icon-btn" id="signupTogglePass" aria-label="Show password">üëÅ</button>
          </div>
          <div class="strength" id="strength">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
          </div>
        </label>

        <label>Confirm password
          <input id="signupConfirm" type="password" required>
        </label>

        <button class="btn primary" type="submit">Create account</button>
        <div id="signupMsg" class="msg" aria-live="polite"></div>
      </form>

      <!-- Recovery flow -->
      <form id="recoverForm" class="form hide" autocomplete="off" novalidate>
        <label>Username
          <input id="recoverUsername" type="text" required>
        </label>
        <label>Recovery code
          <input id="recoverCode" type="text" placeholder="XXXX-XXXX-XXXX-XXXX-XXXX-XXXX" required>
        </label>
        <label>New password
          <input id="recoverNewPass" type="password" required>
        </label>
        <button class="btn primary" type="submit">Reset password</button>
        <div class="row small"><a id="linkBackToLogin" href="#">Back to login</a></div>
        <div id="recoverMsg" class="msg" aria-live="polite"></div>
      </form>

      <!-- One-time recovery code -->
      <div id="recoveryBox" class="recovery hide" role="alert">
        <h2>Save your recovery code</h2>
        <p class="muted">This code can reset your password without email. Keep it private.</p>
        <pre id="recoveryCode" class="code"></pre>
        <div class="row">
          <button id="copyCode" class="btn">Copy</button>
          <button id="downloadCode" class="btn">Download .txt</button>
          <button id="continueToLogin" class="btn primary">I saved it</button>
        </div>
      </div>
    </section>
  </main>

  <!-- APP SHELL -->
  <div id="app" class="layout hide" aria-hidden="true">
    <aside class="sidebar">
      <div class="brand">‚óÜ Project</div>
      <nav class="nav">
        <button class="nav-item active" data-page="wiki">Wiki</button>
        <button class="nav-item" data-page="chat">Chat</button>
        <button class="nav-item" data-page="profile">Profile</button>
        <button class="nav-item" data-page="settings">Settings</button>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <input id="globalSearch" class="search" placeholder="Search‚Ä¶" aria-label="Search">
        <div class="spacer"></div>
        <button id="btnLogout" class="btn small">Log out</button>
      </header>
      <section id="page" class="content" tabindex="-1"></section>
    </main>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>
  <script src="./script.js"></script>
</body>
</html>
